<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        * {
            margin: 0;

        #map {
            height: 500px;
            width:500px;
        }
    </style>
</head>
<body>

  <div id="map"></div>

 <script>
    function  initMap(){
        var location = { lat: 53.147294, lng: 8.180886};
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: location
        });

    }


    </script>
    <script async defer src= " https://maps.googleapis.com/maps/api/js?key=AIzaSyDG6fPCUYbyDko0vrNu4vZvR_Yz5jVNvik&callback=initMap ">
    </script>
